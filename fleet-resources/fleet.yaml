# Main fleet.yaml controls the order of deployment
defaultNamespace: fleet-default

# Define the order by adding dependencies
targetCustomizations:
- name: gpu-operator
  clusterSelector:
    matchLabels:
      environment: production
  paths:
  - charts/gpu-operator

- name: registry-secret
  clusterSelector:
    matchLabels:
      environment: production
  paths:
  - charts/registry-secret.yaml

- name: suse-ai-apps
  clusterSelector:
    matchLabels:
      environment: production
  dependsOn:
  - name: gpu-operator
  - name: registry-secret
  paths:
  - charts/ollama
  - charts/milvus
  - charts/open-webui 
# Main fleet.yaml controls the order of deployment
defaultNamespace: fleet-default

# Define the order by adding dependencies
targetCustomizations:
- name: namespaces
  clusterSelector:
    matchLabels:
      environment: production
  paths:
  - namespaces

- name: gpu-operator
  clusterSelector:
    matchLabels:
      environment: production
  dependsOn:
  - name: namespaces
  paths:
  - charts/gpu-operator

- name: suse-ai-apps
  clusterSelector:
    matchLabels:
      environment: production
  dependsOn:
  - name: namespaces
  - name: gpu-operator
  paths:
  - charts/ollama
  - charts/milvus
  - charts/open-webui 
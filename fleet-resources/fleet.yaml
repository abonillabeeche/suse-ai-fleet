defaultNamespace: fleet-default
targetCustomizations:
- name: suse-ai-namespace-setup
  clusterSelector:
    matchLabels:
      environment: production
  # No namespace restriction to allow cluster-scoped resources
  defaultNamespace: ""
  paths:
  - suse-ai-setup

- name: gpu-operator-namespace-setup
  clusterSelector:
    matchLabels:
      environment: production
  # No namespace restriction to allow cluster-scoped resources
  defaultNamespace: ""
  paths:
  - gpu-operator-setup

- name: gpu-operator-deployment
  clusterSelector:
    matchLabels:
      environment: production
  namespace: gpu-operator
  dependsOn:
  - name: gpu-operator-namespace-setup
  paths:
  - gpu-operator

- name: suse-ai-deployment
  clusterSelector:
    matchLabels:
      environment: production
  namespace: suse-ai
  # Define the order of dependency
  dependsOn:
  - name: suse-ai-namespace-setup
  - name: gpu-operator-deployment
  paths:
  - suse-ai/charts 